<html>
	<head>
		
		<!--Character Set Meta -->
		<meta charset="utf-8" />
		<!-- description and keywords for search engines -->
		<meta name="description" content="This is my demo app for AVF" />
		<meta name="keywords" content="" />
		<!-- Allows search engine robots to index our page in a search engine and
		follow (continue reading through) links on our page -->
		<meta name="robots" contents="index follow" />
		
		<!-- Conversely if you dont want to allow search engines access or follow links (private sites) -->
		<meta name="robots" content="noindex, nofollow" />
		
		<!-- Allows our content to size correction to an iPhone display -->
		<!-- Viewport tells the browser to allow the user to scale the content and how wide it should
		assume the content will be displayed (i.e. a full 960px or the width of the device)-->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<!-- What about DROID??? This allws developers to specify which screen resolution the page has 
		been developed for-->
		<!--<meta name="viewport" content="target-densitydpi=device-dpi" />-->
		
		<!-- What if we want to display on other phones or even old feature phones that don't 
		support "viewport"? The below tow meta tags are essentially the same as our viewport meta tag.-->
		<!-- HandheldFriendly is widely interpreted by mobile browsers and spiders as an indicator
		of mobile markup and a directive to display the web document without scaling-->
		<meta name="HandheldFriendly" content="True">
		
		<!-- MobileOptimized was originally created for IE browsers but now some non-MS mobiel browsers
		may also use the tag to force single-column layouts. Mobile browsers and mobile search engine spiders
		also use this META tag to indentify mobile-optimized HTMAL.-->
		<meta name="MobileOptimezed" content="320"/>
